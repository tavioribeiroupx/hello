<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Gradient for the main symbol -->
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E3A8A" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main symbol container -->
  <g transform="translate(10, 10)">
    <!-- Background circle with gradient -->
    <circle cx="20" cy="20" r="18" fill="url(#symbolGradient)" filter="url(#dropShadow)"/>
    
    <!-- Stylized fork (digital/tech style) -->
    <g stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- Main fork handle -->
      <path d="M12 8L12 28" opacity="0.9"/>
      <path d="M15 8L15 28" opacity="0.9"/>
      <path d="M18 8L18 28" opacity="0.9"/>
      
      <!-- Fork tines with tech accent -->
      <path d="M12 8L10 6" stroke="#F97316" stroke-width="1.5"/>
      <path d="M15 8L15 6" stroke="#F97316" stroke-width="1.5"/>
      <path d="M18 8L20 6" stroke="#F97316" stroke-width="1.5"/>
    </g>
    
    <!-- Digital interface elements -->
    <g opacity="0.8">
      <!-- Small dots representing digital interface -->
      <circle cx="25" cy="12" r="1.5" fill="#F97316"/>
      <circle cx="28" cy="15" r="1" fill="#F97316"/>
      <circle cx="26" cy="18" r="0.8" fill="#F97316"/>
    </g>
    
    <!-- Tech accent line -->
    <path d="M8 32L32 32" stroke="#F97316" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Text NUX -->
  <g transform="translate(60, 0)">
    <!-- Text shadow for depth -->
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#1E3A8A" opacity="0.1" transform="translate(2, 2)">NUX</text>
    
    <!-- Main text -->
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#1E3A8A">NUX</text>
    
    <!-- Accent underline -->
    <path d="M0 40L45 40" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
