<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E3A8A" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Text NUX with shadow -->
  <g transform="translate(20, 0)">
    <!-- Text shadow for depth -->
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#1E3A8A" opacity="0.1" transform="translate(2, 2)">NUX</text>
    
    <!-- Main text -->
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#1E3A8A" filter="url(#dropShadow)">NUX</text>
    
    <!-- Accent underline -->
    <path d="M0 45L120 45" stroke="#F97316" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Tech accent dots -->
    <g opacity="0.8">
      <circle cx="130" cy="25" r="3" fill="#F97316"/>
      <circle cx="140" cy="35" r="2" fill="#F97316"/>
      <circle cx="135" cy="45" r="1.5" fill="#F97316"/>
    </g>
  </g>
</svg>
